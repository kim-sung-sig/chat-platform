# Application Name
spring.application.name=chat-system-server
server.port=20003

# Import DataSource Configuration from chat-storage module
spring.config.import=optional:classpath:application-db.properties

# JPA Configuration
spring.jpa.open-in-view=false

# HTTP Client Configuration (RestTemplate)
spring.http.client.connect-timeout=5s
spring.http.client.read-timeout=30s

# Quartz Scheduler Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.scheduler.instanceName=ChatSystemScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.threadCount=10

# Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.chat.system=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Virtual Thread Configuration (Java 21)
spring.threads.virtual.enabled=true

# Redis (Session ???)
spring.data.redis.host=localhost
spring.data.redis.port=16379
spring.data.redis.password=dev_password
