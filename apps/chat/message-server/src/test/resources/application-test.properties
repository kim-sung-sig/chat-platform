# Test Profile Configuration
spring.application.name=chat-message-server-test
# Disable Spring Cloud Config in tests
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.config.import=optional:configserver:
# Disable Eureka in tests
eureka.client.enabled=false
# Flyway disabled (Testcontainer uses ddl-auto=create-drop)
spring.flyway.enabled=false
# JWT (dummy for test)
security.jwt.issuer-uri=http://localhost:18080
security.jwt.jwk-set-uri=http://localhost:18080/.well-known/jwks.json
# Kafka (test config)
spring.kafka.bootstrap-servers=localhost:9092
# Logging
logging.level.root=WARN
logging.level.com.example.chat=INFO
