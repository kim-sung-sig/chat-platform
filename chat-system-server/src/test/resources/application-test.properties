# Test Application Properties
spring.application.name=chat-system-server-test

# DataSource Configuration (H2 In-Memory Database for Testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Quartz Scheduler Configuration (Memory Store for Testing)
spring.quartz.job-store-type=memory
spring.quartz.auto-startup=false

# Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.chat.system=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration