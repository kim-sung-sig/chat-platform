spring.application.name=auth-server

# virtual threads
spring.threads.virtual.enabled=true

server.port=18080

# Eureka Client ??
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.appname=${spring.application.name}

#logback configuration
logging.config=classpath:logback-spring.xml

# Import DataSource Configuration from chat-storage module
#spring.config.import=optional:classpath:application-db.properties

# File upload
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 50MB

# spring db ??
spring.datasource.url=jdbc:postgresql://localhost:15432/authsystem
spring.datasource.username=dev_user
spring.datasource.password=dev_password

# JPA ??
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Redis
#spring.data.redis.host=localhost
#spring.data.redis.port=16379
#spring.data.redis.password=dev_password

# JWT ??
jwt.issuer=http://localhost:18080
jwt.access-token-expiration=3600
jwt.refresh-token-expiration=86400
