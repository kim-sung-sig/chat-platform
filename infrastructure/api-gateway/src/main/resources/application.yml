spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Discovery Locator 활성화 (Eureka에서 자동으로 라우트 생성)
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # 라우트 설정은 GatewayRouteConfig.kt 참고

      # 전역 CORS 설정
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:8080"
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true
            max-age: 3600

server:
  port: 8080

# Eureka Client 설정
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Micrometer Tracing
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,traces
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  tracing:
    sampling:
      # 1.0 = 100% 샘플링
      probability: 1.0

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
    com.example.chat.gateway: DEBUG
  pattern:
    # logback-spring.xml 에서 traceId/spanId MDC 패턴 처리
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%thread] %logger{36} [%X{traceId:-NO_TRACE},%X{spanId:-NO_SPAN}] : %msg%n"
