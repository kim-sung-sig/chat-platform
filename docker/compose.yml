services:
  ms-postgres-source:
    image: postgres:17.6
    restart: unless-stopped
    container_name: postgres-source
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 5s
      retries: 3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgres-source:/var/lib/postgresql/data
      - ./init-scripts-source:/docker-entrypoint-initdb.d

  ms-postgres-replica:
    image: postgres:17.6
    restart: unless-stopped
    container_name: postgres-replica
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
      REPLICA_SOURCE_HOST: ms-postgres-source
      REPLICA_SOURCE_PORT: 5432
      REPLICA_SOURCE_USER: replica_user
      REPLICA_SOURCE_PASSWORD: replica_password
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -e
        echo "Starting replica initialization..."

        # PGDATA가 비어있거나 초기화되지 않은 경우
        if [ ! -f "$${PGDATA}/PG_VERSION" ]; then
          echo "Initializing replica from primary..."
          export PGPASSWORD=$${REPLICA_SOURCE_PASSWORD}

          # pg_basebackup으로 복제
          pg_basebackup -h $${REPLICA_SOURCE_HOST} \
                        -p $${REPLICA_SOURCE_PORT} \
                        -U $${REPLICA_SOURCE_USER} \
                        -D $${PGDATA} \
                        -Fp -Xs -P -R

          echo "Replica initialization complete"
        else
          echo "Replica already initialized"
        fi

        # PostgreSQL 시작
        exec docker-entrypoint.sh postgres
    ports:
      - "15433:5432"
    volumes:
      - ./data/postgres-replica:/var/lib/postgresql/data
    depends_on:
      ms-postgres-source:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 20s
      timeout: 30s
      retries: 10

  ms-redis:
    image: redis:7.4.1
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  ms-kafka:
    image: bitnami/kafka:3.7.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "29092:29092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_NODE_ID: 1
      KAFKA_KRAFT_CLUSTER_ID: "abcdefghijklmnopqrstuv"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,PLAINTEXT_HOST://:29092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://ms-kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@ms-kafka:9093"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - ./data/kafka:/bitnami/kafka

  ms-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - ms-kafka
    ports:
      - "18082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "ms-kafka:9092"

  ms-redis-ui:
    image: rediscommander/redis-commander:latest
    container_name: redis-ui
    restart: unless-stopped
    depends_on:
      - ms-redis
    ports:
      - "18083:8081"
    environment:
      REDIS_HOSTS: "local:ms-redis:6379"
