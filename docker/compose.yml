services:
  ms-postgres-source:
    image: postgres:17.6
    restart: unless-stopped
    container_name: postgres-source
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 5s
      retries: 3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "15432:5432"
    volumes:
      - ./data/postgres-source:/var/lib/postgresql/data
      - ./init-scripts-source:/docker-entrypoint-initdb.d

  ms-postgres-replica:
    image: postgres:17.6
    restart: unless-stopped
    container_name: postgres-replica
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
      REPLICA_SOURCE_HOST: ms-postgres-source
      REPLICA_SOURCE_PORT: 5432
      REPLICA_SOURCE_USER: replica_user
      REPLICA_SOURCE_PASSWORD: replica_password
    entrypoint: [ "/bin/bash", "-c" ]
    command:
      - |
        set -e
        echo "Starting replica initialization..."

        # PGDATA가 비어있거나 초기화되지 않은 경우
        if [ ! -f "$${PGDATA}/PG_VERSION" ]; then
          echo "Initializing replica from primary..."
          export PGPASSWORD=$${REPLICA_SOURCE_PASSWORD}

          # pg_basebackup으로 복제
          pg_basebackup -h $${REPLICA_SOURCE_HOST} \
                        -p $${REPLICA_SOURCE_PORT} \
                        -U $${REPLICA_SOURCE_USER} \
                        -D $${PGDATA} \
                        -Fp -Xs -P -R

          echo "Replica initialization complete"
        else
          echo "Replica already initialized"
        fi

        # PostgreSQL 시작
        exec docker-entrypoint.sh postgres
    ports:
      - "15433:5432"
    volumes:
      - ./data/postgres-replica:/var/lib/postgresql/data
    depends_on:
      ms-postgres-source:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 20s
      timeout: 30s
      retries: 10

  ms-redis:
    image: redis:7.4.1
    container_name: redis
    restart: unless-stopped
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_password} --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}

  ms-kafka:
    image: apache/kafka:latest
    container_name: kafka
    restart: unless-stopped
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@ms-kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://ms-kafka:9092,CONTROLLER://ms-kafka:9093,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://ms-kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - ./data/kafka:/var/lib/kafka/data

  ms-kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    depends_on:
      - ms-kafka
    ports:
      - "18082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "ms-kafka:9092"

  ms-redis-ui:
    image: redis/redisinsight:latest
    container_name: redis-ui
    restart: unless-stopped
    depends_on:
      - ms-redis
    ports:
      - "18083:5540"
    volumes:
      - ./data/redisinsight:/data
    environment:
      - REDIS_HOSTS=local:ms-redis:6379:0:${REDIS_PASSWORD:-dev_password}
